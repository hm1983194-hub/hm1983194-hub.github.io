<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawfect Dining - Restaurant Listings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 补充 iconify 图标库 CDN（与 user_center.html 一致） -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <style>
        /* 颜色规范 - 暖黄色调（保持原页面主色调，同步 user_center.html 的变量命名） */
        :root {
            /* 主色（与 user_center.html 一致） */
            --primary: #FFB347;
            --primary-light: #FFE0B2;
            --primary-dark: #FF9800;
            
            /* 辅助色 */
            --success-color: #8BC34A;
            --warning-color: #FFA726;
            --error-color: #F44336;
            --info-color: #9E9E9E;
            
            /* 中性色（同步 user_center.html 命名，确保样式兼容） */
            --bg-page: #FFF8F0;
            --bg-card: #FFFFFF;
            --bg-secondary: #FFF3E0;
            --text-primary: #3E2723;
            --text-secondary: #5D4037;
            --text-description: #8D6E63;
            --text-disabled: #BCAAA4;
            --border-normal: #D7CCC8;
            --border-light: #EFEBE9;
            --border-disabled: #BCAAA4;
            --border-hover: #FFB347;
            
            /* 阴影（同步 user_center.html） */
            --shadow-normal: 0 2px 12px rgba(255, 179, 71, 0.12);
            --shadow-hover: 0 4px 20px rgba(255, 179, 71, 0.16);
        }
        
        /* 字体规范 */
        body {
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-page);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        h1 {
            font-size: 28px;
            line-height: 40px;
            font-weight: 700;
            margin: 0 0 16px 0;
        }
        
        h2 {
            font-size: 24px;
            line-height: 36px;
            font-weight: 600;
            margin: 0 0 16px 0;
        }
        
        h3 {
            font-size: 20px;
            line-height: 32px;
            font-weight: 600;
            margin: 0 0 12px 0;
        }
        
        .text-large {
            font-size: 16px;
            line-height: 24px;
            font-weight: 400;
        }
        
        .text-default {
            font-size: 14px;
            line-height: 22px;
            font-weight: 400;
        }
        
        .text-small {
            font-size: 12px;
            line-height: 18px;
            font-weight: 400;
        }
        
        /* 布局与间距 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        .section {
            padding: 48px 0;
        }
        
        /* 导航栏（替换为 user_center.html 同款样式，保留高度和定位） */
        .app-header {
            height: 64px;
            background-color: var(--bg-card);
            box-shadow: var(--shadow-normal);
            transition: all 0.3s ease-in-out;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 44px;
            padding: 0 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: none;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--text-primary);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-secondary {
            background-color: var(--bg-card);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-light);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-text {
            background-color: transparent;
            color: var(--primary);
            padding: 0 8px;
            height: 36px;
        }
        
        .btn-text:hover {
            background-color: var(--primary-light);
        }
        
        /* 卡片样式 */
        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow-normal);
            transition: all 0.3s ease-in-out;
            border: 1px solid var(--border-light);
        }
        
        .card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-4px);
        }
        
        /* 餐厅列表部分 */
        .restaurants-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .search-filter-container {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .search-box {
            flex: 1;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            height: 44px;
            padding: 0 16px 0 44px;
            border-radius: 8px;
            border: 1px solid var(--border-normal);
            background-color: var(--bg-card);
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s ease-in-out;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 179, 71, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-description);
        }
        
        .filter-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }
        
        .restaurant-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .restaurant-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .restaurant-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .restaurant-name {
            margin: 0;
        }
        
        .restaurant-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: var(--primary-light);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .rating-value {
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .restaurant-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-description);
            margin-bottom: 12px;
        }
        
        .restaurant-description {
            color: var(--text-secondary);
            margin-bottom: 16px;
            flex-grow: 1;
        }
        
        .restaurant-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 8px;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .restaurant-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .restaurant-price {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* 页脚（保留 user_center.html 同款样式，替换原页脚） */
        .footer {
            background-color: #333;
            color: white;
            padding: 48px 0 24px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 32px;
            margin-bottom: 32px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 16px;
        }
        
        .footer-column h3 {
            color: white;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .footer-links li {
            margin-bottom: 8px;
        }
        
        .footer-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        
        .footer-links a:hover {
            color: #FFD700;
        }
        
        .copyright {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid #444;
            color: #aaa;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .section {
                padding: 32px 0;
            }
            
            .restaurants-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .search-filter-container {
                flex-direction: column;
            }
            
            .restaurants-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* 评分星星 */
        .rating {
            display: flex;
            gap: 2px;
        }
        
        .star {
            color: var(--primary-light);
        }
        
        .star.filled {
            color: var(--primary);
        }
        
        /* 分隔线 */
        .divider {
            height: 1px;
            background-color: var(--border-light);
            margin: 16px 0;
        }
        
        /* 面包屑导航（修复跳转路径） */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            color: var(--text-description);
            padding-top: 20px; /* 补充间距，避免被页眉遮挡 */
        }
        
        .breadcrumb a {
            color: var(--text-description);
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        
        .breadcrumb a:hover {
            color: var(--primary);
        }
        
        .breadcrumb .separator {
            color: var(--border-normal);
        }
        
        /* 筛选面板 */
        .filter-panel {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-normal);
        }
        
        .filter-title {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .filter-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .filter-group {
            margin-bottom: 16px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .filter-select {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            border-radius: 8px;
            border: 1px solid var(--border-normal);
            background-color: var(--bg-card);
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s ease-in-out;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 179, 71, 0.2);
        }
        
        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .filter-checkbox input {
            accent-color: var(--primary);
        }
        
        .filter-actions {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            margin-top: 24px;
        }
        
        /* 导航链接样式（同步 user_center.html） */
        .nav-links {
            display: flex;
            gap: 32px;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 1px;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-icon-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .notification-icon {
            color: var(--text-secondary);
            font-size: 20px;
            cursor
